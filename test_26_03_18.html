<script>
//Fizz Buzz test
let Fizz = "Fizz";
let Buzz = "Buzz";

for(i=0; i<100; i++){

if(i % 15 == 0){
    console.log(Fizz + Buzz + " " + i)
}
if(i % 3 == 0){
    console.log(Fizz + " " + i)
}
if(i % 15 == 0){
    console.log(Buzz + " " + i)
}
}

//array.sort
let array = [20, 32, 12, 14, 6, 9];
let test = array.sort((a,b) =>
  a-b
);
console.log(test);

//array forEach

let array2 = [5, 13, 11, 3, 9];
array2.forEach(value => {
  console.log("forEach value " + value);
});

//array .map

let array3 = [10, 20, 40];
let array4 = array3.map(value =>  value += 3);
console.log(array3);
console.log(array4);
